<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<link rel="stylesheet" type="text/css" href="style.css" />
<body onload='init()'>
<div class="sidenav">
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Clients</a>
  <a href="#">Contact</a>
</div>

<div class="main">
  <h2>Sidenav Example</h2>
  <p>This sidenav is always shown.</p>
  <svg width=300 height=300>
</svg>
</div>


<script>
async function init() {
var width = 200;
var height = 200;
var margin = 50;

var xs = d3.scaleLog().domain([10,150]).range([0, width]);
var ys = d3.scaleLog().domain([10,150]).range([height, 0]);

var data = await d3.csv("https://flunky.github.io/cars2017.csv");

d3.select("svg")
  .append("g")
    .attr("transform", "translate("+margin+","+margin+")")
  .selectAll("circle").data(data).enter().append("circle")
    .attr('cx', function(d) {return xs(d.AverageCityMPG);})
    .attr('cy', function(d) {return ys(d.AverageHighwayMPG);})
    .attr('r', function(d) {return (2 + Number.parseInt(d.EngineCylinders));});

d3.select("svg")
  .append("g")
    .attr("transform", "translate("+margin+","+margin+")")
    .call(d3.axisLeft(ys)
      .tickValues([10, 20, 50, 100])
      .tickFormat(d3.format("~s")));

d3.select("svg")
  .append("g")
    .attr("transform", "translate("+margin+","+(height+margin)+")")
    .call(d3.axisBottom(xs)
      .tickValues([10, 20, 50, 100])
      .tickFormat(d3.format("~s")));;
	  
	  }
</script>
</body>
</html>
