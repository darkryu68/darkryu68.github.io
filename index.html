<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<link rel="stylesheet" type="text/css" href="style.css" />
<body onload='init()'>
	<div class="sidenav"><
		<div>
			<button type="button" class="button" onclick="load1()">1</button>
			<button type="button" class="button" onclick="load2()">2</button>
			<button type="button" class="button" onclick="load3()">3</button>
			<button type="button" class="button" onclick="load4()">4</button>
		</div>
	</div>

	<div class="main">
		<h1 class="mainTitle">Should gas be reclassified as green energy?</h1>
		<br></br>
		<br></br>
		<p class="contentTitle" id="contentTitle"></p>
		<svg width=600 height=600>
		</svg>
	</div>
	
	<div class="content">
		<svg width=600 height=600>
		</svg>
	</div>
	


<script>
let width = 500;
let height = 500;
let margin = 50;
let data;

async function init() {
	data = await d3.csv("owid-energy-data.csv");

	load1();
}

function load1() {
	d3.select("svg").selectAll("*").remove();
}

function load2() {
	d3.select("svg").selectAll("*").remove();
	contentTitle.innerHTML = "United States: Percentage of electricity from gas by year.";

	var xs = d3.scaleLinear().domain([2000,2020]).range([0, width]);
	var ys = d3.scaleLinear().domain([15,45]).range([height, 0]);

	d3.select("svg")
	.append("path")
		.attr("transform", "translate("+margin+","+margin+")")
		.datum(data)
		.attr("fill", "none")
		.attr("stroke", "steelblue")
		.attr("stroke-width", 5)
		.attr("d", d3.line()
			.x(function(d) { return xs(d.year) })
			.y(function(d) { return ys(d.gas_share_energy) })
        )  

	d3.select("svg")
	  .append("g")
		.attr("transform", "translate("+margin+","+margin+")")
		.call(d3.axisLeft(ys));

	d3.select("svg")
	  .append("g")
		.attr("transform", "translate("+margin+","+(height+margin)+")")
		.call(d3.axisBottom(xs));
}

function load3() {
	d3.select("svg").selectAll("*").remove();
}

function load4() {
	d3.select("svg").selectAll("*").remove();

}

</script>
</body>
</html>
